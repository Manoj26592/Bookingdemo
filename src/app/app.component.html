<mat-toolbar color="primary">
  <button type="">
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <h2 class="trip">Trip.com</h2>
  <div>
    <a mat-button>Hotels</a>
    <a mat-button>Flights</a>
    <a mat-button>Cars</a>
    <a mat-button>Live Property</a>
  </div>

  <span class="example-spacer"></span>

  <div>
    <a mat-button>Register</a>
    <a mat-button>Sign In</a>
  </div>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <mat-list-item role="listitem"><span class="material-symbols-outlined"></span>
      <mat-icon class="mat-icon">person</mat-icon></mat-list-item>

    <mat-list role="list">
      <mat-list-item role="listitem" routerLinkActive="highlight">Dashboard</mat-list-item>
      <mat-divider></mat-divider>
 
      <mat-list-item role="listitem" routerLinkActive="highlight" routerLink="/newbooking">New Booking</mat-list-item>
   
      <mat-divider></mat-divider>
      <mat-list-item role="listitem" routerLinkActive="highlight">All Booking</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>
  
<router-outlet></router-outlet>
</mat-drawer-container>
